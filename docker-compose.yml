version: '3.8'

services:
  hangman-db:
    image: mysql:8.0
    container_name: hangman-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: demobase
      MYSQL_USER: demobase
      MYSQL_PASSWORD: demobase
    ports:
      - "3306:3306"
    volumes:
      - hangman_data:/var/lib/mysql
    networks:
      - hangman_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5

  hangman-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hangman-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mysql://hangman-db:3306/demobase?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"
      SERVER_PORT: 8080
    ports:
      - "8080:8080"
    depends_on:
      hangman-db:
        condition: service_healthy
    networks:
      - hangman_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/players"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  hangman_network:
    driver: bridge

volumes:
  hangman_data:
